<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validador de Form</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    
    <form action="/" method="POST" class='formulario'>
      <label>Nome</label>
      <input type="text" class="nome validar" required>
      <label>Sobrenome</label>
      <input type="text" class="sobrenome validar" required>
      <label>CPF</label>
      <input type="text" class="cpf validar" maxlength="11" required>
      <label>Usuário <span>(Só poderá conter letras e/ou números e deverá ter entre 3 e 12 caracteres)</span></label>
      <input type="text" class="usuario validar" required>
      <label>Senha <span>(Precisa ter entre 6 e 12 caracteres)</span></label>
      <input type="password" class="senha validar" required>
      <label>Repetir Senha</label>
      <input type="password" class="repetir-senha validar" required>
      <button type="submit">Enviar</button>

    </form>
  </section>

  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
